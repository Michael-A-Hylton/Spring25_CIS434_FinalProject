<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/bulma.css">
</head>
<body>
  <h3>Messages</h3>
  <form method="POST">
    <textarea name="content" required></textarea>
    <button type="submit">Send</button>
  </form>
  <ul>
    {% for msg in messages %}
        <li>{{ msg.content }} ({{ msg.timestamp }})</li>
    {% endfor %}
  </ul>

</body>
</html>
